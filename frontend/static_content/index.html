<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link href="css/bulma.min.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <h1 class="title is-3 has-text-centered">Shorten a URL</h1>
            <form class="box">
              <div class="field">
                <label class="label">URL</label>
                <div class="control">
                  <input class="input" type="text" placeholder="www.farmdrop.com" id="input_field">
                </div>
                <!-- <p class="help">This is a help text</p> -->
              </div>
              <div class="control">
                <input type="submit" id="shorten-button" class="button is-primary" value="Squish">
              </div>          
            </form>
            <br>
            <div id="output" class="box">
              <h1 class="title is-6">Squished Link:</h1>
              <a href=""></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="js/script.js"></script>
</html>
